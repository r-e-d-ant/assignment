<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create product</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="logo">ABC <em>ltd</em></div>

        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">Product List</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Create product</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div class="category-info">
            <h2 class="categ-title section-title">Product information</h3>
        </div>
        <div class="line-divider"></div>

        <section>
            <form class="create-product-form">
                <fieldset>
                    <div class="form-control">
                        <label for="name" class="label">Name</label>
                        <input type="text" id="name" class="normal-input">
                    </div>

                    <div class="form-subs-container">
                        <div class="form-sub">
                            <label for="name" class="label">Code</label>
                            <input type="text" id="name" class="normal-input">
                        </div>
                        <div class="form-sub">
                            <label for="name" class="label">Quantity at hand</label>
                            <input type="number" id="name" class="normal-input">
                        </div>
                        <div class="form-sub">
                            <label for="name" class="label">Unit Price</label>
                            <input type="number" id="name" class="normal-input">
                        </div>
                    </div>

                    <div class="form-subs-container">
                        <div class="form-sub">
                            <label for="name" class="label">Manufactured date</label>
                            <input type="date" id="name" class="normal-input">
                        </div>
                        <div class="form-sub">
                            <label for="name" class="label">Expiry date</label>
                            <input type="date" id="name" class="normal-input">
                        </div>
                    </div>

                    <div class="form-control">
                        <label for="name" class="label">Image</label>
                        <input type="file" id="name" class="normal-input">
                    </div>

                    <div class="form-control">
                        <label for="name" class="label">Description</label>
                        <textarea name="name" id="name" cols="30" rows="10" class="txt-area-input"></textarea>
                    </div>

                    <button type="submit" class="btn create-btn">Create</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="footer-logo"></div>

        <div class="footer-infos-container">
            <div class="social-links-container">
                <h3 class="footer-info-title">Follow us</h3>

                <div class="social-links">
                    <i class="bx bx-facebook"></i>
                    <i class="bx bx-instagram"></i>
                    <i class="bx bx-linkedin"></i>
                    <i class="bx bx-twitter"></i>
                </div>
            </div>

            <div class="address-info-container">
                <h3 class="footer-info-title">Address</h3>
                <h4 class="address-desc">Kigali, Gasabo, Rwanda</h4>
            </div>

            <div class="address-info-container">
                <h3 class="footer-info-title">Phone and Email</h3>
                <h4 class="address-desc">+250700000069, abc@domain.com</h4>
            </div>
        </div>

        <div class="line-divider"></div>

        <div class="developers-copyright">
            <h5 class="developer-desc">Designed and Developed by group 8 members</h5>

            <h6 class="copyright">abc ltd Â© 2022</h6>
        </div>
    </footer>
</body>
</html>
